<div id="edit_occasion">
<form accept-charset="UTF-8" action="/events/4e67812841574e0462000002/occasions" class="new_occasion" id="new_occasion" method="post">
  <div class="coordinate_input">
    <label for="occasion_latitude">Latitude</label>
    <input id="occasion_latitude" name="occasion[latitude]" size="30" type="text">
  </div>
  <div class="coordinate_input">
    <label for="occasion_longitude">Longitude</label>
    <input id="occasion_longitude" name="occasion[longitude]" size="30" type="text">
  </div>
  <div class="date_field">
    <label for="occasion_occurred_at">Occurred at</label>
    <input id="occasion_occurred_at" name="occasion[occurred_at]" size="30" type="text">
  </div>
  <div class="note_field">
    <label for="occasion_note">Note</label>
    <textarea cols="40" id="occasion_note" name="occasion[note]" rows="20"></textarea>
  </div>
  <input name="commit" type="submit" value="Add">
</form>
</div>
